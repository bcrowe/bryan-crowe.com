        <title>{{ page.title }}</title>

        <link rel="stylesheet" type="text/css" href="/css/style.css">

    <body>
      {% if page.path contains 'index.html' %}
        <video id="bkg-video" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">

      {% endif %}
      <div class="container">
        <div class="row">

            <div class="affix">
              <h1 id="my-name"><a href="/">BRYAN<span class="last-name">CROWE</span></a></h1>
              <div id="external-links">
                <a href="//github.com/bcrowe" target="_blank">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-github fa-stack-2x"></i>
                  </span>
                </a>
                <a href="//twitter.com/_beakman" target="_blank">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
                <a href="//instagram.com/_beakman" target="_blank">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
                <a href="mailto:bryan@bryan-crowe.com">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </div>
              <p>Bryan Crowe is an open source developer living in New York, New York. He is involved in the <a class="text-link" href="http://www.cakephp.org" target="_blank">CakePHP</a> framework.
              </p>
            </div>
          </div>
          <div class="col-sm-9 col-xs-12">
            {{ content }}
          </div>
        </div>
