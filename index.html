---
layout: default
title: Bryan Crowe
---

<div id="posts">
{% for post in site.posts %}
	<article class="row">
		<time class="col-xs-3">{{ post.date | date: "%b %d, %Y" }}</time>
		<div class="col-xs-9">
			<h2>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h2>
		</div>
	</article>
{% endfor %}
</div>
