---
layout: default
title: Bryan Crowe
---

<div id="posts">
{% for post in site.posts %}
	<article class="row">
		<time class="col-md-3 col-sm-12">{{ post.date | date: "%b %d, %Y" }}</time>
		<div class="col-md-9 col-sm-12">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		</div>
	</article>
{% endfor %}
</div>
